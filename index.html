<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="order_div">

    <img src="images/illustration-hero.svg" alt="mulher escutando musica" class="order_div_hero">
    <div class="order_div_conteudo"> 
      <h1 class="order_title">Order Summary</h1>
      <p class="order_description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order_plan">
        <div class="order_plan_div">
          <img src="images/icon-music.svg" alt="">
          <div class="order_plan_conteudo">
            <p><strong>Annual Plan</strong></p>
            <p class="order_plan_price">$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <button class="order_button">Proceed to Payment</button>
      <a href="">Cancel Order</a>
    </div>
  </section>
  
</body>
</html>
